<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="scoreboard">
        <div class="title">
          <img src="assets/title.png" alt="title" />
        </div>
        <div class="score">
          <p>SCORE</p>
          <h1>0</h1>
        </div>
      </div>
      <div class="hands">
        <div class="hand paper">
          <img
            src="assets/Paper.png"
            alt="paper"
            onclick="pickUserHand('paper')"
          />
        </div>
        <div class="hand scissors">
          <img
            src="assets/Scissors.png"
            alt="scissors"
            onclick="pickUserHand('scissors')"
          />
        </div>
        <div class="hand rock">
          <img
            src="assets/Rock.png"
            alt="rock"
            onclick="pickUserHand('rock')"
          />
        </div>
      </div>
      <div class="contest">
        <div class="userhand">
          <h1>YOU PICKED</h1>
          <div class="handImageContainer">
            <img id="userPickImage" src="/assets/Paper.png" alt="paper" />
          </div>
        </div>
        <div class="referee">
          <div class="decision">
            <h1>YOU WIN</h1>
          </div>
          <div onclick="restartGame()" class="newGame">PLAY AGAIN</div>
        </div>
        <div class="househand">
          <h1>THE HOUSE PICKED</h1>
          <div class="handImageContainer">
            <img
              id="housePickImage"
              src="/assets/Scissors.png"
              alt="scissors"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
